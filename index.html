<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg-color: #161b22;
            --text-color: #c9d1d9;
            --heading-color: #f0f6fc;
            --primary-color: #58a6ff;
            --border-color: #30363d;
            --error-color: #f85149;
            --success-color: #3fb950;
            --border-radius: 12px;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: var(--card-bg-color);
            padding: 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .form-container h1 {
            color: var(--heading-color);
            margin-bottom: 10px;
            font-weight: 600;
        }
        .form-container .powerhouse {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; }
        .input-group input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }
        .input-group input:focus { outline: none; border-color: var(--primary-color); }
        .submit-button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }
        .submit-button:hover { background-color: #4a91e3; }
        #register-form { display: none; }
        .toggle-link { color: var(--primary-color); text-decoration: none; cursor: pointer; font-weight: 500; }
        .toggle-link:hover { text-decoration: underline; }
        .form-footer { margin-top: 25px; }
        .message { margin-top: 20px; min-height: 20px; font-weight: 500; }
        .error { color: var(--error-color); }
        .success { color: var(--success-color); }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 class="powerhouse">Smart Energy Management</h1>

        <form id="login-form">
            <h1>Login</h1>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="submit-button">Login</button>
            <div id="login-message" class="message"></div>
            <p class="form-footer">
                Don't have an account? <a href="#" id="show-register" class="toggle-link">Register</a>
            </p>
        </form>

        <form id="register-form">
            <h1>Create Account</h1>
            <div class="input-group">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="input-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <button type="submit" class="submit-button">Register</button>
            <div id="register-message" class="message"></div>
            <p class="form-footer">
                Already have an account? <a href="#" id="show-login" class="toggle-link">Login</a>
            </p>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');

        // --- Logic to toggle between Login and Register Forms ---
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // --- Handle Login Form Submission ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginMessage = document.getElementById('login-message');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            loginMessage.textContent = 'Logging in...';
            loginMessage.className = 'message';

            try {
                // Call the /login endpoint on the backend
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    loginMessage.textContent = data.message;
                    loginMessage.className = 'message success';
                    // On successful login, redirect to the main dashboard
                    window.location.href = 'index.html'; 
                } else {
                    loginMessage.textContent = data.message;
                    loginMessage.className = 'message error';
                }
            } catch (error) {
                console.error('Login Error:', error);
                loginMessage.textContent = 'Could not connect to the server.';
                loginMessage.className = 'message error';
            }
        });

        // --- Handle Registration Form Submission ---
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const registerMessage = document.getElementById('register-message');
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            registerMessage.textContent = 'Registering...';
            registerMessage.className = 'message';

            try {
                 // Call the /register endpoint on the backend
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    registerMessage.textContent = data.message;
                    registerMessage.className = 'message success';
                    registerForm.reset();
                    // Automatically switch to the login form after successful registration
                    setTimeout(() => {
                        registerForm.style.display = 'none';
                        loginForm.style.display = 'block';
                        document.getElementById('login-message').textContent = 'Registration successful! Please log in.';
                        document.getElementById('login-message').className = 'message success';
                    }, 2000);
                } else {
                    registerMessage.textContent = data.message;
                    registerMessage.className = 'message error';
                }
            } catch (error) {
                console.error('Registration Error:', error);
                registerMessage.textContent = 'Could not connect to the server.';
                registerMessage.className = 'message error';
            }
        });
    </script>
</body>
</html>
