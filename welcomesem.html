welcomesem.html:<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(15, 13, 23);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .up {
            text-align: center;
            font-size: large;
            margin-bottom: 2rem;
        }
        .dropdown-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 0 1rem;
        }
        .dropdown-item.active {
            background-color: var(--primary-color) !important;
        }
    </style>
</head>
<body>
    <div class="up">
        <h1>Welcome!</h1>
        <p>You have successfully logged in.</p>
    </div>

    <div class="dropdown-container">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                SELECT CLASSROOMS
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item active" href="#" id="classroom1-link">CLASSROOM 1</a></li>
                <li><a class="dropdown-item" href="#" id="classroom2-link">CLASSROOM 2</a></li>
                <li><a class="dropdown-item" href="#" id="classroom3-link">CLASSROOM 3</a></li>
                <li><a class="dropdown-item" href="#" id="classroom4-link">CLASSROOM 4</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </div>
        
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                SELECT LABORATORY
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item active" href="#" id="lab1-link">LAB 1</a></li>
                <li><a class="dropdown-item" href="#" id="lab2-link">LAB 2</a></li>
                <li><a class="dropdown-item" href="#" id="lab3-link">LAB 3</a></li>
                <li><a class="dropdown-item" href="#" id="lab4-link">LAB 4</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // All the links that need to be handled
        const linksToRedirect = [
            'classroom1-link', 'classroom2-link', 'classroom3-link', 'classroom4-link',
            'lab1-link', 'lab2-link', 'lab3-link', 'lab4-link'
        ];

        // Loop through each link and add a click event listener
        linksToRedirect.forEach(linkId => {
            const linkElement = document.getElementById(linkId);
            if (linkElement) {
                linkElement.addEventListener('click', (e) => {
                    e.preventDefault(); 
                    
                    // Use a conditional statement to check the ID
                    if (linkId === 'classroom1-link') {
                        window.location.href = 'demo1.html';
                    } else {
                        window.location.href = 'demo4.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
